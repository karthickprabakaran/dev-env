# Set terminal
set -g default-terminal "screen-256color"

# Prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Enable mouse
set -g mouse on

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf

# Split windows
unbind %
bind | split-window -h
unbind '"'
bind - split-window -v

# Resize panes (prefix + h/j/k/l)
bind -r h resize-pane -L
bind -r j resize-pane -D
bind -r k resize-pane -U
bind -r l resize-pane -R
bind H select-pane -L
bind J select-pane -D
bind K select-pane -U
bind L select-pane -R

# TPM Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

##### MINIMAL COLOR SCHEME WITH SUBTLE COLORS #####

# Overall status bar - deep blue-gray background
set -g status-bg '#1a2332'       # dark blue-gray (similar to your r17,g38,b56)
set -g status-fg '#a8b5c8'       # soft blue-gray text
set -g status-interval 5

# Left side: session name + current window with accent
set -g status-left-length 40
set -g status-left "#[fg=#6ee7b7,bold] #S #[fg=#7a8a9a]  #[fg=#9ca3af]#I:#W "

# Right side: date + time with subtle color
set -g status-right-length 60
set -g status-right "#[fg=#818cf8] %Y-%m-%d #[fg=#fbbf24]  %H:%M "

# Center: window list
# Inactive windows - muted blue-gray
set -g window-status-format " #I:#W "
set -g window-status-style bg=default,fg=#9ca3af

# Active window - teal accent highlight
set -g window-status-current-format "#[bg=#164e63,fg=#5eead4,bold] #I:#W #[bg=default,fg=default]"
set -g window-status-current-style bg=#164e63,fg=#5eead4,bold

# Pane Borders - blue tinted
# Inactive pane border
set -g pane-border-style fg=#263445

# Active pane border - cyan accent
set -g pane-active-border-style fg=#06b6d4

# Message Prompts - subtle purple tint
set -g message-style bg=#1e293b,fg=#c7d2fe

# Command mode
set -g message-command-style bg=#1e293b,fg=#a5b4fc

##### Quality of Life #####
# Refresh status bar more often
set -g status-interval 2

# Enable mouse for pane/window selection and resizing
set -g mouse on

# Start windows and panes at 1 (not 0)
set -g base-index 1
setw -g pane-base-index 1

# Remove visual noise
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Initialize TPM (must be last)
run '~/.tmux/plugins/tpm/tpm'
